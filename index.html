    <script>
        function updateTime() {
            const options = { 
                timeZone: 'America/New_York', 
                hour12: true, 
                hour: 'numeric', 
                minute: 'numeric', 
                second: 'numeric', 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const now = new Date().toLocaleString('en-US', options).split(", ");
            
            const dayDate = `${now[0]}, ${now[1]} ${now[2]}`;
            const time = now[3];

            document.getElementById('day').innerText = dayDate;
            document.getElementById('time').innerText = time;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>

    <script>
        // Glitchy Text Effect Toggle
        const startButton = document.querySelector('.start-button');
        const squirmieMenu = document.getElementById('squirmieMenu');
        const menuItems = document.querySelectorAll('.menu-item');

        startButton.addEventListener('click', () => {
            squirmieMenu.style.display = squirmieMenu.style.display === 'none' ? 'block' : 'none';
            if (squirmieMenu.style.display === 'block') {
                squirmieMenu.classList.add('show');  // Add animation class when menu is shown
            } else {
                squirmieMenu.classList.remove('show');  // Remove animation class when menu is hidden
            }
        });

        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                if (item.textContent === 'Close Menu') {
                    squirmieMenu.style.display = 'none';
                    squirmieMenu.classList.remove('show');
                }
            });
        });

     <script>
        document.addEventListener("DOMContentLoaded", function() {
            function spamSquirmie() {
                const squirmie = document.createElement('div');
                squirmie.innerText = 'Squirmie';

                // Randomize position
                squirmie.style.position = 'absolute';
                squirmie.style.left = Math.random() * window.innerWidth + 'px';
                squirmie.style.top = Math.random() * window.innerHeight + 'px';

                // Randomize color
                squirmie.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;

                // Style for visibility
                squirmie.style.fontFamily = 'Helvetica Black';
                squirmie.style.fontSize = '24px';
                squirmie.style.fontWeight = 'bold';
                squirmie.style.pointerEvents = 'none'; // So it doesn't interfere with clicks

                document.body.appendChild(squirmie);
            }

            // Attach the click event to the link
            document.getElementById("squirmieLink").addEventListener("click", function(event) {
                event.preventDefault(); // Prevent the default anchor link behavior
                spamSquirmie();
            });
        });
    </script>
