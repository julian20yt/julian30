<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian30 News Embed</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap');

        body {
            font-family: 'Google Sans', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .news-embed {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .news-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }

        .news-date {
            font-size: 14px;
            color: #888;
            margin-bottom: 15px;
        }

        .news-content {
            font-size: 16px;
            line-height: 1.6;
            color: #444;
        }

        .news-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }

        .news-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="news-embed">
        <div class="news-title">News Embed (Beta)</div>
        <div class="news-date">June 10, 2025</div>
        <div class="news-content">
            Check out YouTomb!
        </div>
        <a class="news-link" href="https://youtomb.github.io/"Click Here</a>
    </div>
</body>
</html>
